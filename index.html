<!DOCTYPE html>
<html> 
<head> 
    <title>My text editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- some minimal design (not necessary)-->
  <style type="text/css">
    body{
      background-color: #36393f;
      text-align: left;
      color: #efefef;
      padding: 20px 2vw 0px 2vw;
      font-family: Verdana, Arial, sans-serif;
      font-size: 16px;
    }
    #container{width:50%; background-color:#1d2025}
    #editor .box{width:96%; margin:1% 2% 1% 2%}
    #editor .box #field1{width:48%; height:4%; border:1px solid white; float:left;}
    #editor .box #field2{width:48%; height:4%; border:1px solid white; float:left; margin-left:4%}
  </style>

</head>
<body>

  <!-- heading -->
  <h2>Text editor with auto-save</h2>
 
  <!-- here be our editable area -->
  <div id="editor" contenteditable="true">
    <div class="box">
    <input type="text" id="field1">
    <input type="text" id = "field2">
    </div>
    </div>
 
  <!-- Here be our script -->

  <script>

    // If there's anything in the storage
    if (localStorage.getItem('text_in_editor') !== null) {
 
        // ...then show it
        document.getElementById('editor').innerHTML = localStorage.getItem('text_in_editor');
      }

    // listen to key presses
    document.addEventListener('keydown', function(e) {

      // once a key is pressed, save whatever's in our box to localstorage
      localStorage.setItem('text_in_editor', document.getElementById('editor').innerHTML);
    });
  </script>
 
</body>
<!-- That's all folks -->
</html>
