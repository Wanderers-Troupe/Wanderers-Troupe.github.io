<!DOCTYPE html>
<html> 
<head> 
    <title>My text editor</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <!-- some minimal design (not necessary)-->
  <style type="text/css">
    body{
      background-color: #36393f;
      text-align: left;
      color: #efefef;
      padding: 10px 2vw 0px 2vw;
      font-family: Verdana, Arial, sans-serif;
      font-size: 16px;
    }
    .editor{
      background-color: #1d2025;
      height: 750px;
      max-height: 90%;
      width:40%;
      margin-right:20px;
/*       max-width: 760px; */
	  float:left;
      padding: 1vw 1vw 1vw 1vw;
      font-family: helvetica, sans-serif;
      font-size: 1.3em;
      line-height: 1.4;
      -webkit-box-shadow: 2px 10px 35px -16px rgba(0,0,0,0.52);
      -moz-box-shadow: 2px 10px 35px -16px rgba(0,0,0,0.52);
      box-shadow: 2px 10px 35px -16px rgba(0,0,0,0.52);
    }
  </style>

</head>
<body>

  <!-- heading -->
  <h2>Text editor with auto-save1234</h2>
 
  <!-- here be our editable area -->
<div id="gw2box" class="editor" contenteditable="true"; margin:10px">
First DIV
</div>
<div id="genshinbox" class="editor" contenteditable="true"; margin:10px">
Second DIV
</div>


 
  <!-- Here be our script -->

  <script>

function saveLocal() {
  var elements = document.getElementsByClassName("editor");
  for (i=0; i<elements.length; i++) {

    // If there's anything in the storage
    if (localStorage.getItem('editor') !== null) {
 
        // ...then show it
        document.getElementsByClassName('editor').innerHTML = localStorage.getItem('editor');
      }

    // listen to key presses
    document.addEventListener('keydown', function(e) {

      // once a key is pressed, save whatever's in our box to localstorage
      localStorage.setItem('editor', document.getElementsByClassName('editor').innerHTML);
    });

  }
}

</script>
 
</body>
<!-- That's all folks -->
</html>
